name: Daily morning summary

on:
  schedule:
    # Run at midnight (00:00) Kyiv time (UTC+2/+3)
    # During winter: 22:00 UTC (00:00 Kyiv UTC+2)
    # During summer: 21:00 UTC (00:00 Kyiv UTC+3)
    # Using 21:00 UTC to cover both cases
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  daily-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Run daily summary script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CITY: ${{ secrets.CITY }}
          STREET: ${{ secrets.STREET }}
          HOUSE: ${{ secrets.HOUSE }}
        run: node daily-summary.js
